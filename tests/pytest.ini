[pytest]
# Pytest configuration for dual-track implementation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for test categorization
markers =
    rr_sync: Tests for RR synchronization from validated_setups
    entry_price: Tests for entry price calculations (B-entry model)
    tradeable: Tests for tradeable calculations (risk/reward/realized RR)
    cost_model: Tests for cost model integration ($8.40 friction)
    outcome: Tests for outcome classification (WIN/LOSS/OPEN/NO_TRADE)
    integration: Integration tests across multiple components
    regression: Regression tests to prevent known bugs

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Log settings
log_cli = false
log_cli_level = INFO

# Coverage settings (if pytest-cov installed)
# [coverage:run]
# source = pipeline, strategies, trading_app

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
